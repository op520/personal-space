<html>
<head>
    <title>2b专用</title>
    <link rel="stylesheet" href="style.css"/>
    <style>
        body {
            background-image: url(background.png);
            background-size: cover; /* 背景图覆盖整个页面 */
            background-repeat: no-repeat; /* 背景图不重复 */
            background-position: center; /* 背景图居中 */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        p {
            font-size: 100px;
            margin: 0;
            color: white; /* 文字颜色设置为白色，确保在背景上可见 */
        }
        b{
            font-size:20px;
            margin:0;
            color:red;
        }

        .custom-link {
            display: inline-block;
            padding: 20px 40px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 24px;
            margin: 10px;
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* 左对齐 */
            margin-top: 20px;
        }

        .button-with-text {
            display: flex;
            align-items: center; /* 按钮和文本垂直居中 */
            margin-bottom: 10px; /* 调整间距 */
        }

        .button-text {
            margin-left: 20px; /* 文本与按钮的间距 */
            color: white; /* 文本颜色 */
            font-size: 20px; /* 文本大小 */
        }
    </style>
</head>
<body>
    <p>你好,我是2b</p>
    <b>私人专用,禁止外传</b>
    <div class="button-container">
        <!-- GitHub 按钮和文本 -->
        <div class="button-with-text">
            <a href="https://github.com" class="custom-link" target="_blank">GitHub</a>
            <span class="button-text">op520, password-is-op114514</span>
        </div>

        <!-- DeepSeek 按钮 -->
        <div class="button-with-text">
            <a href="https://deepseek.com" class="custom-link" target="_blank">DeepSeek</a>
        </div>

        <!-- ChatGPT 按钮 -->
        <div class="button-with-text">
            <a href="https://chatgptchatapp.com" class="custom-link" target="_blank">ChatGPT</a>
        </div>

        <!-- 信息学奥赛按钮和文本 -->
        <div class="button-with-text">
            <a href="http://ybt.ssoier.cn:8088" class="custom-link" target="_blank">信息学奥赛</a>
            <span class="button-text">tyfgtyqu788727gh, op114514</span>
        </div>
    </div>
</body>
</html>
